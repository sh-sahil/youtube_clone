<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
    margin-bottom: 3000px;
    padding-top: 60px;
    padding-left: 60px;
">
    <div style="
        background-color: black;
        color:white;
        position: fixed;
        left:0px;
        top:0px;
        right:0px;
        height: 50px;
        z-index: 1;
    "   >
        header
    </div>

    <div style="
        background-color:green;
        color:white;
        position: fixed;
        left:0px;
        top:50px;
        bottom:0;
        width: 50px;
    "   >
        sidebar
        <div style="
        background-color: red;
        color:white;
        position:absolute;
        top:0;
        right:0;
        ">
        X
    </div>
    </div>
    <div style="
        background-color: red;
        color:white;
        position:absolute;
        top:60px;
        left:60px;
        ">
        absolute
    </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        ">
        div1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        div2
        <div style="
        background-color: black;
        color:white;
        position:absolute;
        bottom:10px;
        right:10px;
        ">
        5:00
    </div>
    </div>

</html>
